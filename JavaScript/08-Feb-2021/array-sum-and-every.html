<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array .some() and .every()</title>
</head>
<body>
<script>
  const ages = [100, 64, 41, 9, 32, 15, 19, 12];

  //  is there at least one adult in the group?
  const adultPresent = ages.some(age => age >= 18);
  console.log(adultPresent);

  // is there any old enough to drink?
  const allOldEnough = ages.every(age => age >= 19);
  console.log(allOldEnough);
    
    //is there ayone who is mature and greater than 35
    const matureEnough = ages.every(age => age >= 35);
    console.log(matureEnough);

    //is there some youngter who is under 18
    const Young = ages.some(age => age > 18);
    console.log(Young);


</script>
</body>
</html>
